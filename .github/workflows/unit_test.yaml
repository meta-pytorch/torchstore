name: Unit Test

on:
  pull_request:


jobs:
  unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Verify Python version
        run: |
          python --version
          python -c "import sys; print(f'Python version: {sys.version_info.major}.{sys.version_info.minor}')"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install torch
        run: python -m pip install torch
      - name: Install monarch from local wheel
        run: python -m pip install assets/ci/monarch-0.0.1-cp310-cp310-linux_x86_64.whl --force-reinstall
      - name: Install dependencies
        run: python -m pip install -e ".[dev]"
      - name: Run unit tests with coverage
        # TorchStore RDMA will not run on CPU-only machines, resharding tests are too slow.
        run: TORCHSTORE_RDMA_ENABLED=0 pytest tests/ --ignore=tests/test_resharding.py -k "not test_large_tensors" --cov=. --cov-report=xml --durations=20 -vv
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
